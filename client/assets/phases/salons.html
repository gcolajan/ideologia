<h1>Salons</h1>

<div id="rooms">
	<div ng-repeat="salon in salons">
	<h2>Salon #{{$index}}</h2>
	<div class="row collapse">
		<div class="columns small-8"><p class="room-detail">{{salon}} joueur(s)</p></div> <!-- ((salon == 0) ? 'Aucun' : salon)+' joueur'+((salon>1)?'s') -->
		<div class="columns small-4"><input type="button" value="Rejoindre !" class="room-detail" ng-click="trigger('join', $index)" /></div>
	</div>
	</div>						
</div>
